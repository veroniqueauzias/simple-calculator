<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
</head>
<body>
   <script>
     const firstValue = parseInt(prompt("premiere valeur"));
     const operator = prompt ("operator");
     const secondValue = parseInt(prompt("entrez 2d valeur"));

     switch(operator){
         case "+":
            console.log(firstValue + secondValue);
            break;
        case "-":
            console.log(firstValue - secondValue);
            break;
        case "/":
            console.log(firstValue / secondValue);
            break;
        case "*":
            console.log(firstValue * secondValue);
            break;
        default:
            console.log("invalid operator");
            break;
        
            
     }
     
   </script>
</body>
</html>
